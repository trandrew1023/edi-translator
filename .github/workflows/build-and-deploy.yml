name: build and deploy

on:
  push:
    branches:
      - build-and-deploy
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
      - uses: actions/checkout@v3

      - name: Setup Node.js
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run build

      - name: Deploy to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
      - with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
